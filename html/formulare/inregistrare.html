<!doctype html>
<html lang="en">
	<head>
		<meta content="text/html; charset=UTF-8" />
		<title>Formular</title>
	</head>
	<body>
		<h1 style="text-align:center;">Inregistrarea utilizatorilor</h1>
		<form action="" method="GET">
		<table border="0">
			<tr>
				<td width="200" align="center">Nume</td>
				<td><input type="text" name="name" required placeholder="Introduceti numele"></td>
			</tr>
			<tr>
				<td width="200" align="center">Data nasterii</td>
				<td><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td width="200" align="center">Sex</td>
				<td><input type="radio" name="sex" value="masculin">M<br/>
					<input type="radio" name="sex" value="feminin">F<br/>
				</td>
			</tr>
			<tr>
				<td width="200" align="center">E-mail</td>
				<td><input type="email" name="email" required>					
				</td>
			</tr>
			<tr>
				<td width="200" align="center">Tara</td>
				<td><select name="country" size="1">
					<option value="Romania">Romania</option>
					<option value="Moldova" selected>Moldova</option>
					<option value="Ucraina">Ucraina</option>
				</select>
			</td>
			</tr>
			
			<tr >
				<td align="right" colspan="2"><br/><br/><input type="submit" value="Inregistrare"></td>
			</tr>
		</table>
		</form>
